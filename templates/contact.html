{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container-fluid px-0"> <img src="https://source.unsplash.com/1200x400/?contact,phone" class="d-block w-100" alt="..."></div>
<h3 class="text-center">Contact US</h3>
</div>
<div class="container">
    <form method="post" action="/contact"  >
    {% csrf_token %} 
        <div class="form-group">
          <label for="name">Enter Your Name</label>
          <input type="email" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select Items</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" name="message" rows="3"></textarea>
        </div>
        <button   class="btn btn-primary">Submit Here</button>
      </form>
</div>

{% endblock body %}
